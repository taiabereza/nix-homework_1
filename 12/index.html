<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Завдання №12</title>
</head>

<body>
	<div>
		<form name="registration" action="#">
			<label for="email">Введіть email:</label>
			<input type="email" id="email">
			<br>
			<label for="url">Введіть URL:</label>
			<input type="url" id="url">
			<br>
			<label for="tel">Введіть телефон:</label>
			<input type="tel" id="tel">
			<br>
			<label for="number">Введіть число:</label>
			<input type="number" id="number">
			<br>
			<label for="range">Виберіть число:</label>
			<input type="range" id="range" min="0" max="20">
			<br>
			<input type="search" id="search" placeholder="Пошук сайту">
			<br>
			<label for="color">Виберіть колір:</label>
			<input type="color" id="color">
			<br>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>

</html>
